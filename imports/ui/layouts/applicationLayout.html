<template name="ApplicationLayout">
  {{>connectionBanner}}
  <div id="page" class="app">
    {{> appHeader}}
    {{> yield}}
    {{> sAlert}}
  </div>
</template>

<template name="breadcrumbContainer">
  <div class="container mt-3">
    <div class="row">
      <div class="col-12">
        {{> breadcrumb}}
      </div>
    </div>
  </div>
</template>

<template name="breadcrumbContainerGray">
  <div class="container-fluid pt-3 greyed">
    <div class="container">
      <div class="row">
        <div class="col-12">
          {{> breadcrumb}}
        </div>
      </div>
    </div>
  </div>
</template>
