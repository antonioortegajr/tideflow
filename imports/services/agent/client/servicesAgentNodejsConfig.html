<template name="servicesAgentNodejsConfig">
    <div class="form-group">
      <label class="control-label">{{__ "s-agent.event.execute.nodeJs"}}</label>
      <input class="form-control" value="{{stepConfigValue 'code' ''}}" data-schema-key="{{stepConfigName 'code'}}" name="{{stepConfigName 'code'}}">
    </div>
    <div class="form-group">
      <label class="control-label">{{__ "s-agent.event.execute.retries"}}</label>
      <input type="number" class="form-control" value="{{stepConfigValue 'retries' 1}}" data-schema-key="{{stepConfigName 'retries'}}" name="{{stepConfigName 'retries'}}">
    </div>
</template>
