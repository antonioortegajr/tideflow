<template name="servicesCodeConfig">
  <div class="form-group">
    <select class="form-control" data-schema-key="{{stepConfigName 'language'}}" name="{{stepConfigName 'language'}}">
      <option value="">{{__ "s-code.event.build.language.selectOne"}}</option>
      <option value="text" {{stepConfigValueSelected 'language' 'text'}}>{{__ "s-code.event.build.language.nodejs"}}</option>
    </select>
    <label class="control-label">{{__ "s-code.events.run.code"}}</label>
    <textarea class="code-editor form-control" name="{{stepConfigName 'code'}}" data-schema-key="{{stepConfigName 'code'}}">{{stepConfigValue 'code' ''}}</textarea>
  </div>
</template>
