<template name="dashboard">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header mb-4">
          <h2>
            {{__ "dashboard.title"}}
          </h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <p>
          {{__ "dashboard.humansWorking"}}
        </p>
        <p>
            {{__ "dashboard.meanwhile"}}
          <u><a href="{{pathFor 'channels.index'}}">{{__ "dashboard.yourChannels"}}</a></u> and
          <u><a href="{{pathFor 'flows.index'}}">{{__ "dashboard.yourFlows"}}</a></u>.
        </p>
      </div>
    </div>
  </div>
</template>
