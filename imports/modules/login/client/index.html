<template name="membership.login">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">{{__ "login.index.title"}}</h5>
            <form class="form-signin">
              <div class="form-group">
                <input type="email" id="email" name="email" class="form-control form-firstinput" placeholder="{{__ "login.index.emailPlaceholder"}}" required autofocus>
              </div>
              <div class="form-group">
                <input type="password" id="password" name="password" class="form-control form-lastinput" placeholder="{{__ "login.index.passwordPlaceholder"}}" required>
              </div>
              <button class="btn btn-lg btn-outline-primary btn-block" type="submit">{{__ "login.index.submit"}}</button>
              <hr class="my-4">
              {{#if showSignup}}
                <a class="btn btn-xs btn-block" href="{{pathFor 'membership.signup'}}">{{__ "login.index.createNewAccount"}}</a>
              {{/if}}
              <a class="btn btn-xs btn-block" href="{{pathFor 'membership.lostpassword'}}">{{__ "login.index.recoverMyPassword"}}</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
