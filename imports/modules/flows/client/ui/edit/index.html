<template name="flows.one.edit">
  {{> breadcrumbContainerGray}}
  {{#autoForm collection=Flows id="updateFlowForm" type="method" doc=flow meteormethod="flows.update"}}
    {{> afQuickField name='_id' value=flow._id type='hidden'}}
    <div class="container-fluid greyed separator pb-3">
      <div class="container">

        <div class="row">
          <div class="col-7"> {{> afQuickField name='title'}} </div>
          <div class="col-3"> {{> afQuickField name='status'}} </div>
          <div class="col-1">
            <div class="form-group">
              <label class="control-label">&nbsp;</label>
              <button type="submit" class="form-control btn btn-primary">{{__ "flows.edit.submit"}}</button>
            </div>
          </div>
          <div class="col-1">
            <div class="form-group">
              <label class="control-label">&nbsp;</label>
              <button class="form-control btn btn-outline-danger flows-one-delete float-right">{{__ "flows.one.remove"}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{> flowEditor}}
  {{/autoForm}}
</template>
