<template name="flows.one.edit">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="page-header mb-4">
          <h2>
            {{flow.title}}
          </h2>
        </div>
      </div>
    </div>
    {{#autoForm collection=Flows id="updateFlowForm" type="method" doc=flow meteormethod="flows.update"}}
    {{> afQuickField name='_id' value=flow._id type='hidden'}}
    <div class="row">
      <div class="col-8">
        {{> afQuickField name='title'}}
      </div>
      <div class="col-3">
        {{> afQuickField name='status'}}
      </div>
      <div class="col-1">
        <div class="form-group">
          <label class="control-label">&nbsp;</label>
          <button type="submit" class="form-control btn btn-primary">{{__ "flows.edit.submit"}}</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        {{> flowEditor}}
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-sm btn-outline-danger flows-one-delete float-right">{{__ "flows.one.remove"}}</button>
      </div>
    </div>
    {{/autoForm}}
  </div>
</template>
