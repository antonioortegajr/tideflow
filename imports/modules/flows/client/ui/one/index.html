<template name="flows.one">
  <div class="container">
    <div class="row page-header mb-4">
      <div class="col-10">
        <div class="">
          <h2>
            {{flow.title}}
          </h2>
          <p class="lead">
            {{#if flow.description}}
              {{flow.description}}
            {{/if}}
          </p>
        </div>
      </div>
      <div class="col-2">
        <a class="btn btn-outline-primary float-right" href="{{pathFor 'flows.one.edit' _id=flow._id}}">{{__ "flows.one.edit"}}</a>
      </div>
    </div>
    <div class="row">
      <div class="col-7">
        <div class="row mb-3">
          <div class="col-md-12">
            <h4>{{__ "flows.one.viewer.trigger"}}</h4>
            <div class="flow-viewer mb-3">
              {{#with flow.trigger}}
              <div class="card flow-trigger flow-trigger-{{type}} flow-trigger-{{type}}-{{event}}">
                <div class="card-body">
                  {{flowViewerTriggerTitle}}
                </div>
              </div>
              {{/with}}
            </div>
            <h4>{{__ "flows.one.viewer.steps"}}</h4>
            <div class="card-list flow-viewer">
              {{#each flow.steps}}
                <div class="card flow-step flow-step-{{type}} flow-step-{{type}}-{{event}}">
                  <div class="card-body">
                    {{{flowViewerStepTitle}}}
                  </div>
                </div>
              {{/each}}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-sm btn-outline-danger flows-one-delete">{{__ "flows.one.remove"}}</button>
          </div>
        </div>
      </div>
      <div class="col-5">
        <h4>{{__ "flows.one.recentExecutions"}}</h4>
        {{> flowOneExecutionSmallCards flow=flow executions=executions}}
        <a class="btn btn-outline-primary btn-sm float-right" href="{{pathFor 'flowsOneExecutions' _id=flow._id}}">{{__ "flows.one.allExecutions"}}</a>
      </div>
    </div>
  </div>
</template>

<template name="flowOneExecutionSmallCards">
  <div class="card-list">
    {{#if cursorIsEmpty executions}}
      <p class="text-muted">
        {{__ "flows.one.recentExecutionsEmpty"}}
      </p>
    {{else}}
      {{#each executions}}
        {{> flowOneExecutionSmallCardsCard flow=../flow execution=this}}
      {{/each}}
    {{/if}}
  </div>
</template>

<template name="flowOneExecutionSmallCardsCard">
  <div class="card large-card clickable">
    <div class="progress">
      {{#if isEq execution.status 'started'}}
        <div class="progress-bar bg-warning" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      {{else if isEq execution.status 'finished'}}
        <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      {{else if isEq execution.status 'error'}}
        <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      {{else}}
        <div class="progress-bar bg-gray" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      {{/if}}
    </div>
    <div class="card-body">
      <p>
        {{#if isEq execution.status 'error'}}
          <button type="button" class="btn btn-outline-danger btn-sm">{{substr execution._id 3}}</button>
        {{else}}
          <button type="button" class="btn btn-outline-primary btn-sm">{{substr execution._id 3}}</button>
        {{/if}}
        &nbsp;
        {{#if isEq execution.status 'started'}}
          <i class="fa fa-spinner fa-spin fa-fw"></i>
          <span>
            {{__ "flows.status.running"}}
          </span>
          <span class="float-right">
            {{fromNow execution.createdAt}}
          </span>
          
        {{else if isEq execution.status 'finished'}}
          {{fromNow execution.updatedAt}}
        {{else}}
          {{fromNow execution.createdAt}}
        {{/if}}
      </p>
    </div>
  </div>
</template>
