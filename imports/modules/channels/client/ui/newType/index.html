<template name="channels.new.type">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="page-header mb-4">
          <h2>
            {{__ channel.humanName}}
          </h2>
          <p class="lead">{{__ "channels.newType.subtitle"}}</p>
        </div>
      </div>
    </div>

    {{#autoForm collection=Channels id="insertChannelForm" type="method" meteormethod="channels.create"}}

    {{#if channelCreationFormPre}}
    <div class="row">
      <div class="col-md-12">
        {{> Template.dynamic template=channelCreationFormPre}}
      </div>
    </div>
    {{/if}}

    {{> afQuickField name='type' value=this.type type='hidden'}}
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                {{> afQuickField name='title'}}
                {{> Template.dynamic template=channelCreationForm}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            {{> afQuickField name='description' type='textarea'}}
            <button type="submit" class="btn btn-primary">{{__ "channels.newType.submit"}}</button>
          </div>
        </div>
      </div>
    </div>
    {{/autoForm}}
  </div>
</template>
